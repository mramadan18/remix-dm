appId: com.remixdm.app
productName: RemixDM
copyright: Copyright Â© 2026 Mahmoud Ramadan
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app
asarUnpack:
  - "node_modules/@naria2/**"
  - "node_modules/@ffmpeg-installer/**"
protocols:
  name: RemixDM
  schemes: [remixdm]
publish:
  provider: github
  owner: mramadan18
  repo: remix-dm
win:
  target: nsis
  icon: resources/icon.ico
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  runAfterFinish: true
  license: resources/license.txt
  include: resources/installer.nsh
